<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Exhibition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="#" class="brand">Art Exhibition</a>
      <nav class="nav">
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
      </nav>
      <button id="menu-btn" class="hamburger">☰</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-text">
        <h1>Welcome to the Art Exhibition</h1>
        <p>Explore unique artworks from talented creators around the world.</p>
        <a href="#gallery" class="btn">View Gallery</a>
      </div>
      <img src="https://picsum.photos/seed/heroimg/520/350" alt="Exhibition Image" style="width:100%;border-radius:10px;">
    </div>
  </section>

  <!-- Gallery -->
  <section class="section" id="gallery">
    <div class="container">
      <h2>Gallery</h2>
      <div class="grid" id="gallery"></div>
    </div>
  </section>

  <!-- Contact -->
  <section class="section" id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/xrblrwzv" method="POST" class="contact-form">
        <label>
          Your Name:
          <input type="text" name="name" required />
        </label>
        <label>
          Your Email:
          <input type="email" name="email" required />
        </label>
        <label>
          Message:
          <textarea name="message" rows="5" required></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="small">&copy; 2025 Art Exhibition. All rights reserved.</p>
    </div>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-content">
      <img id="lb-img" src="" alt="">
      <div class="lb-meta">
        <h3 id="lb-title"></h3>
        <p id="lb-artist"></p>
        <p id="lb-description"></p>
      </div>
    </div>
    <button class="lb-close" onclick="closeLightbox()">✖</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
